<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h2 id="welcomeMessage"></h2>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");

        if (name) {
            document.getElementById("welcomeMessage").innerText = `Hello ${decodeURIComponent(name)}, Welcome to XYZ!`;
        } else {
            document.getElementById("welcomeMessage").innerText = "Welcome to XYZ!";
        }
    </script>
</body>
</html>
